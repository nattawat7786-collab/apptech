<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <!-- API Configuration -->
        <section class="api-config">
            <label for="apiUrl">API Base URL:</label>
            <input type="text" id="apiUrl" value="https://app-87q3k0clt-flasks-projects-987fd076.vercel.app" placeholder="Enter API URL">
        </section>

        <!-- Users List -->
        <section class="section">
            <div class="section-header">

        <!-- GET Single User -->
        <section class="section">
            <h2>ğŸ” GET User by ID</h2>
            <div class="form-group">

            <div id="getUserResult" class="result"></div>
        </section>

        <!-- POST Create User -->
        <section class="section">
            <h2>â• POST Create New User</h2>
            <div class="form-grid">

                <input type="email" id="postUserEmail" placeholder="Email *" required>
                <input type="text" id="postUserRole" placeholder="Role">
            </div>
            <button class="btn btn-success" onclick="createUser()">Create User</button>
            <div id="postUserResult" class="result"></div>
        </section>

        <!-- PUT Update User -->
        <section class="section">
            <h2>âœï¸ PUT Update User</h2>
            <div class="form-grid">
                <input type="text" id="putUserId" placeholder="User ID *" required>

                <input type="email" id="putUserEmail" placeholder="New Email">
                <input type="text" id="putUserRole" placeholder="New Role">
            </div>
            <button class="btn btn-warning" onclick="updateUser()">Update User</button>
            <div id="putUserResult" class="result"></div>
        </section>

        <!-- DELETE User -->
        <section class="section">
            <h2>ğŸ—‘ï¸ DELETE User</h2>
            <div class="form-group">

                <button class="btn btn-danger" onclick="deleteUser()">Delete User</button>
            </div>
            <div id="deleteUserResult" class="result"></div>
        </section>

        <!-- Health Check -->
        <section class="section">
            <h2>ğŸ’š Health Check</h2>
            <button class="btn btn-info" onclick="checkHealth()">Check API Health</button>
            <div id="healthResult" class="result"></div>
        </section>
    </div>

    <footer>
